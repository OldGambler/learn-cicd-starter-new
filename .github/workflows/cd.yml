name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    # Add permissions for the job
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.2"

      - name: Build app
        run: ./scripts/buildprod.sh

      # Authenticate to Google Cloud (use only this method)
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      # Setup gcloud CLI (removed redundant authentication)
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      # Build and push Docker image
      - name: "Build and push Docker image"
        run: "gcloud builds submit --tag us-central1-docker.pkg.dev/notely-459323/notely/notely-app:latest ."
